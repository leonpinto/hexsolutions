        <label class="menu-icon" for="menu-btn">

    <!-- Main Content -->
    <div class="content_container">

        <div class="contact">
            <h1>Get In Touch!</h1>
            <form class="input" action="https://formsubmit.co/leon.pinto2004@gmail.com" method="POST">
                <div class="input--name">
                    <h4>Full Name *</h4>
                    <input type="text" id="name" placeholder="Your Name" required>
                </div>
                <div class="details">
                    <div class="input--email">
                        <h4>Email *</h4>
                        <input type="email" id="email" placeholder="abc@gmail.com" required>
                    </div>
                    <div class="input--phone">
                        <h4>Phone Number</h4>
                        <input type="number" id="phone" placeholder="+1 (123) 456-7890">
                    </div>
                </div>
                
                <div class="input--message">
                    <h4>Message</h4>
                    <textarea id="message" rows="4" placeholder="Enter your questions or comments here."></textarea>
                </div>

                <div class="input--submit">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
        <!-- <script src="https://smtpjs.com/v3/smtp.js"></script> -->

    </div>
